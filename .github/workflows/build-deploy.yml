name: Build and Deploy Jupyter Book

on:
  push:
    branches:
      - main

permissions:
  contents: write

env:
  BOOK_ROOT: "." # Variabel untuk path folder root Jupyter Book

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          pip install -r requirements.txt  # Instal semua dependensi dari requirements.txt
          pip install jupyter-book ghp-import  # Pastikan jupyter-book dan ghp-import tetap terinstal

      - name: Build Jupyter Book
        run: |
          jupyter-book build $BOOK_ROOT

      - name: Deploy to GitHub Pages
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          ghp-import -n -p -f $BOOK_ROOT/_build/html -b gh-pages
